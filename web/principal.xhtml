<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="Template/template.xhtml">
        <ui:define name="conteudo ">    
            <f:metadata>
                <f:event type="preRenderView" listener="#{usuarioBean.preenche()}"/>
            </f:metadata>
            <h:form>
                <h1> Informações de Sua Conta</h1>
                <h:outputText value="Seja Bem Vindo #{sessionScope['usuario'].nome}" />
                <br></br>
                <br></br>
                <h:outputText value="Seu Saldo é de : #{usuarioBean.usuario.saldo}" />
                
               

            </h:form>

        </ui:define>

    </ui:composition>



</html>
