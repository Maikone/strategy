<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Internet Banking</title>
    </h:head>
    <h:body>


        <div align="center" >
            <p:panel id="pnlAutenticacao"  >


                <h:form >
                    <h:panelGrid columns="3">

                        <p:outputLabel value="Nome:" for="txtNome" escape="false"/>
                        <p:inputText value="#{usuarioBean.usuario.nome}" id="txtNome"/>
                        <br></br>
                        <br></br>
                        <p:outputLabel value="CPF:" for="txtCpf" escape="false"/>
                        <p:inputText value="#{usuarioBean.usuario.cpf}" id="txtCpf"/>
                        <br></br>
                        <br></br>
                        <h:outputLabel value="RG:" for="txtRg" escape="false"/>
                        <p:inputText value="#{usuarioBean.usuario.rg}" id="txtRg"/>
                        <br></br>
                        <br></br>                        
                        <p:outputLabel value="Senha" for="txtSenha"/>
                        <p:password value="#{usuarioBean.usuario.senha}" id="txtSenha"  />
                        <br></br>
                        <br></br>
                        <p:commandButton action="index?faces-redirect=true" actionListener="#{usuarioBean.salvar()}" value="Cadastrar" update="@form" />

                    </h:panelGrid>
                </h:form>


            </p:panel>
        </div>





















    </h:body>
</html>
