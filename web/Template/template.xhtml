<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1>Internet Banking</h1>              
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Maikola Bancos
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250"  collapsible="true">
                    <p:menu style="width:220px">
                        <p:submenu  label="Menu">
                            <p:menuitem value="Home"  url="principal.jsf" />
                            <p:menuitem value="Deposito" url="deposito.jsf" />                                                     
                            <p:menuitem value="Saque" url="saque.jsf" />  
                            <p:menuitem value="Transferencia" url="transf.jsf" />   
                            <p:menuitem value="Extrato" action="#{extratoBean.listarExtrato()}" url="extrato.jsf" />
                            <p:menuitem value="Desconectar" action="#{usuarioBean.sair()}" url="index.jsf" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit  position="center">
                    <ui:insert name="conteudo "/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
